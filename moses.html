<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/jScrollability.min.js"></script>
	<script src="js/skrollr.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/moses.css">
	
</head>
<body>
	<div id="skrollr-body">
	<div class="moses-wrapper"  >
		<img class="moses-img" src="img/moses.jpg">
	</div>
	</div>
	<div class="text-wrapper">
	<div class="text t1">
		<div class="select"><center>Here it goes</center></div>
	</div>

	<div class="text t2">
		<div class="select"><center>Here it goes</center></div>
	</div>

	<div class="text t3">
		<div class="select"><center>Here it goes</center></div>
	</div>

	<div class="text t4">
		<div class="select"><center>Here it goes</center></div>
	</div>

	<div class="text t5">
		<div class="select"><center>Here it goes</center></div>
	</div>

	<script type="text/javascript">


	$(window).scroll(function (){
		if ($(window).scrollTop() < $(document).height()/6+30 && $(window).scrollTop() > $(document).height()/6-30) {
			$('.t1 ').fadeIn();
		}
		else if ($(window).scrollTop() < 2*$(document).height()/6+30 && $(window).scrollTop() > 2*$(document).height()/6-30) {
			$('.t2 ').fadeIn();
		}
		else if ($(window).scrollTop() < 3*$(document).height()/6+30 && $(window).scrollTop() > 3*$(document).height()/6-30) {
			$('.t3 ').fadeIn();
		}
		else if ($(window).scrollTop() < 4*$(document).height()/6+30 && $(window).scrollTop() > 4*$(document).height()/6-30) {
			$('.t4 ').fadeIn();
		}
		else if ($(window).scrollTop() < 5*$(document).height()/6+30 && $(window).scrollTop() > 5*$(document).height()/6-30) {
			$('.t5 ').fadeIn();
		}
		else {
			$('.text').fadeOut('200');
		}
	});
		// var s = skrollr.init();


	</script>
</body>
</html>
